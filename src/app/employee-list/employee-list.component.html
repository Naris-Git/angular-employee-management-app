<div class="container col-lg-10 col-md-12 col-sm-12 ">
<h2>Employee List</h2>
<table class="table table-striped">
    <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Id</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <th>{{employee.firstname}}</th>
            <th>{{employee.lastname}}</th>
            <th>{{employee.emailId}}</th>
            <th><button (click)="updateEmployee(employee.id)" class="btn btn-info">Update</button> 
                <button (click)="deleteEmployee(employee.id)" class="btn btn-danger danger">Delete</button>
                <button (click)="viewEmployee(employee.id)" class="btn btn-info" style="margin-left: 5px;">View</button> </th>
        </tr>
    </tbody>
</table>
</div>
